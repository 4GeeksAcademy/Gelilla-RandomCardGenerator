<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="card">
         <div class="heart">
          <p class="top-icon">♥</p>
          <p class="num"></p>
          <p class="footer-icon">♥</p>
      </div> 
       <div class="club">
           <p class="top-icon">♣</p>
           <p class="num"></p>
           <p class="footer-icon">♣</p>
      </div>
       <div class="diamond">
            <p class="top-icon">♦</p>
            <p class="num"></p>
            <p class="footer-icon">♦</p>
      </div>
       <div class="spade">
          <p class="top-icon">♠</p>
          <p class="num"></p>
          <p class="footer-icon">♠</p>
      </div> 
    </div>
    <button id="new-btn-generator" type="button">Click For New Card</button>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
